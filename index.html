<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   
</head>
<body>
    <h1 style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;" class="title">Calculator</h1>
    <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
    <div class="main">
        
        <div class="display">
          <p id="history"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;</p>
          <h2 id="result"></h2>
        </div>
        <div class="buttons">
          <button id="clear">C</button>
          <button id="delete_single_num"><i class="fa fa-scissors" aria-hidden="true"></i></button>
          <button id="Normal_btn">/</button>
          <button id="Normal_btn">*</button>
        </div>
        <div class="buttons">
          <button id="Normal_btn">7</button>
          <button id="Normal_btn">8</button>
          <button id="Normal_btn">9</button>
          <button id="Normal_btn">-</button>
        </div>
        <div class="buttons">
          <button id="Normal_btn">4</button>
          <button id="Normal_btn">5</button>
          <button id="Normal_btn">6</button>
          <button id="Normal_btn">+</button>
        </div>
        <div class="buttons">
          <button id="Normal_btn">1</button>
          <button id="Normal_btn">2</button>
          <button id="Normal_btn">3</button>
          <button id="Normal_btn">.</button>
        </div>
        <div class="buttons">
          <button id="Normal_btn">0</button>
          <button id="Normal_btn">%</button>
          <button id="equalTo">=</button>
        </div>
      </div>
      
    <footer>
        <div><h4 class="Copyright-text">Copyright &#169 The Oding Project <script>
            document.write(new Date().getFullYear())
          </script></h4></div>
        <div style="display: flex; justify-content: center;" class="github"><a href="https://github.com/yohannes-07"> <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="30px" height="30px" alt="Github"> </a>
        </div>
    </footer>
  <script src="script.js"></script> 
    

  
</body>
</html>
